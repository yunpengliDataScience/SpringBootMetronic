<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Form List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.15.4/css/all.css}" />

		<link rel="stylesheet" type="text/css" th:href="@{/metronic/dist/assets/plugins/global/plugins.bundle.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/metronic/dist/assets/css/style.bundle.css}" />

        <link rel="stylesheet" th:href="@{css/style.css}">
        
        <!-- Order is important: jquery, popper, bootstrap -->
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.1/js/bootstrap.min.js}"></script>
        <script type="text/javascript">
        </script>
        
    </head>
    <body>
        <div th:switch="${forms}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No form yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Forms</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Form Name</th>
                                    <th>Code</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="form : ${forms}">
                                    <td th:text="${form.name}"></td>
                                    <td th:text="${form.code}"></td>
                                    <td><a th:href="@{/forms/edit/{id}(id=${form.id})}" class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/forms/delete/{id}(id=${form.id})}" class="btn btn-primary"><i class="fas fa-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/forms/new" th:href="@{/forms/new}" class="btn btn-primary"><i class="fas fa-plus ml-2"></i></a></p>
                    <p class="my-5"><a href="/forms/new" th:href="@{/forms/export}" class="btn btn-primary">Export</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
