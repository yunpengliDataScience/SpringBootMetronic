<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Select the block having id as 'mainContent' here in this page and pass it as a parameter to the fragement named 'pageTemplate'
		 defined in pageTemplate.html under fragments folder. The content should show up as the main content. 
		 Since all styles, navigation, and page layout have been defined in the pageTemplate fragment, we only need to 
		 focus on the main content construction. In addtion, page specific css links and scripts can be added. 
	-->
<th:block
	th:replace="fragments/pageTemplate :: pageTemplate(title='List In Form Page', pageId='listInFormPage', pageSpecificCSSLinks=~{:: link}, pageSpecificScripts=~{::script}, content=~{:: #mainContent})">

	<link rel="stylesheet" type="text/css" th:href="@{/css/sampleStyle.css}" />

	<th:block id="mainContent">
		<div class="container mt-5">
			<!--
		<form th:action="@{/submitListInForm}" method="POST">
			
			<div>
				<label for="name">Name:</label>
				<input type="text" name="name" id="name" value="">
			</div>

			
			<div>
				<label>Input List:</label>
				<input type="text" name="inputs[0]" value="Input 1">
				<input type="text" name="inputs[1]" value="Input 2">
				<input type="text" name="inputs[2]" value="Input 3">
			</div>

			<input type="submit" value="Submit">
		</form>
		-->
			<h2>List In Form</h2>
			<form class="kt-form" th:action="@{/submitListInForm}" method="POST" id="form">
				<!-- Single field representing 'name' -->
				<div class="form-group">
					<label for="name" class="col-form-label">Name:</label>
					<input type="text" name="name" id="name" class="form-control">
				</div>

				<!-- List field representing 'inputs' -->
				<div class="form-group" id="input-list">
					<label>Input List:</label>
					<input type="text" name="inputs[0]" value="Input 1" class="form-control">
				</div>

				<button type="button" class="btn btn-primary" id="add-input">Add Input</button>
				<input type="submit" class="btn btn-primary" value="Submit">
			</form>
		</div>
	</th:block>

	<script>
		var inputIndex = 1; // Start index for new inputs

		$('#add-input').click(function () {
			$('#input-list').append('<input type="text" class="form-control" name="inputs[' + inputIndex + ']" value="Input ' + (inputIndex + 1) + '">');
			inputIndex++;
		});
	</script>
</th:block>

</html>
