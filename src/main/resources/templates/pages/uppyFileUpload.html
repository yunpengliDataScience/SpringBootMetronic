<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<!-- Select the block having id as 'uppyFileUpload' here in this page and pass it as a parameter to the fragement named 'pageTemplate'
		 defined in pageTemplate.html under fragments folder. The content should show up as the main content. 
		 Since all styles, navigation, and page layout have been defined in the pageTemplate fragment, we only need to 
		 focus on the main content construction. In addtion, page specific css links and scripts can be added. 
	-->
	<th:block th:replace="fragments/pageTemplate :: pageTemplate(title='Uppy File Upload', pageId='uppyFileUpload', pageSpecificCSSLinks=~{:: link}, pageSpecificScripts=~{::script}, content=~{:: #uppyFileUpload})">
		
		<link rel="stylesheet" type="text/css" th:href="@{/metronic/dist/assets/plugins/custom/uppy/uppy.bundle.css}" />
		
		<th:block id="uppyFileUpload">
			<div class="col">
				<div class="kt-portlet kt-margin-top-30">
					<div class="kt-portlet__head">
						<div class="kt-portlet__head-label">
							<h3 class="kt-portlet__head-title">
								File Uplaod Example In Form Layout
							</h3>
						</div>
					</div>
	
					<!--begin::Form-->
					<form class="kt-form kt-form--label-right" th:action="@{/upload}" method="post" enctype="multipart/form-data">
						<div class="kt-portlet__body">
							<div class="form-group row">
								<label class="col-lg-3 col-form-label">Full Name:</label>
								<div class="col-lg-6">
									<input type="name" class="form-control" placeholder="Enter full name">
									<span class="form-text text-muted">Please enter your full name</span>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label">Email:</label>
								<div class="col-lg-6">
									<input type="email" class="form-control" placeholder="Enter email">
									<span class="form-text text-muted">Please enter your email</span>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-lg-3 col-form-label">Message:</label>
								<div class="col-lg-6">
									<textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Please enter your message"></textarea>
									<span class="form-text text-muted">We'll never share your message with anyone else.</span>
								</div>
							</div>
							<div class="form-group form-group-last row">
								<label class="col-lg-3 col-form-label">Upload File:</label>
								<div class="col-lg-6">
									<div class="kt-uppy" id="kt_uppy_5">
										<div class="kt-uppy__wrapper"></div>
										<div class="kt-uppy__list"></div>
										<div class="kt-uppy__status"></div>
										<div class="kt-uppy__informer kt-uppy__informer--min"></div>
									</div>
									<span class="form-text text-muted">Max file size is 1MB and max number of files is 5.</span>
								</div>
							</div>
						</div>
						<div class="kt-portlet__foot">
							<div class="kt-form__actions">
								<div class="row">
									<div class="col-lg-3"></div>
									<div class="col-lg-6">
										<button type="reset" class="btn btn-brand">Submit</button>
										<button type="reset" class="btn btn-secondary">Cancel</button>
									</div>
								</div>
							</div>
						</div>
					</form>
					<!--end::Form-->
					</div>
				</div>
		</th:block>
		
		<script th:src="@{/metronic/dist/assets/plugins/custom/uppy/uppy.bundle.js}" type="text/javascript"></script>
		<script th:src="@{/js/KTUppy.js}" type="text/javascript"></script>
		
	</th:block>
</html>
