<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: headerfiles(title='Form Details')"/>
        
    <body class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--fixed kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">

		<!-- begin:: Header Mobile -->
		<div th:replace="fragments/header :: headerMobile" th:remove="tag"/>
		<!-- end:: Header Mobile -->

		<!-- begin:: page grid-->	
		<div class="kt-grid kt-grid--hor kt-grid--root">
			<!-- begin:: main page grid item-->
			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver kt-page">
				
				<!-- begin:: aside -->
				<div th:replace="fragments/aside :: aside" th:remove="tag"></div>
				<!-- end:: aside -->
				
				<!-- begin:: main content grid item-->
				<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor kt-wrapper" id="kt_wrapper">
				
					<!--begin::kt-container-->
					<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
					
						<!--begion::row-->
						<div class="row">
							
							<!--begin::column-->
							<div class="col-md-12">
								
								<!--begin::portlet-->
								<div class="kt-portlet">
									
									<div class="kt-portlet__head">
										<div class="kt-portlet__head-label">
											<h3 class="kt-portlet__head-title">
												Base Form Example
											</h3>
										</div>
									</div>
	
									<!--begin::form-->
									<form class="kt-form">
										<div class="kt-portlet__body">
											<div class="form-group form-group-last">
												<div class="alert alert-secondary" role="alert">
													<div class="alert-icon"><i class="flaticon-warning kt-font-brand"></i></div>
													<div class="alert-text">
														The example form below demonstrates common HTML form elements that receive updated styles from Bootstrap with additional classes.
													</div>
												</div>
											</div>
											<div class="form-group">
												<label>Email address</label>
												<input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
												<span class="form-text text-muted">We'll never share your email with anyone else.</span>
											</div>
											<div class="form-group">
												<label for="exampleInputPassword1">Password</label>
												<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
											</div>
											<div class="form-group">
												<label>Static:</label>
												<p class="form-control-static">email@example.com</p>
											</div>
											<div class="form-group">
												<label for="exampleSelect1">Example select</label>
												<select class="form-control" id="exampleSelect1">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
											</div>
											<div class="form-group">
												<label for="exampleSelect2">Example multiple select</label>
												<select multiple="" class="form-control" id="exampleSelect2">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
											</div>
											<div class="form-group form-group-last">
												<label for="exampleTextarea">Example textarea</label>
												<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
											</div>
										</div>
										<div class="kt-portlet__foot">
											<div class="kt-form__actions">
												<button type="reset" class="btn btn-primary">Submit</button>
												<button type="reset" class="btn btn-secondary">Cancel</button>
											</div>
										</div>
									</form>
									<!--end::form-->
								</div>
								<!--end::portlet-->
							</div>
							<!--end::column-->
							
						</div>
						<!--end::row-->
					
					</div>
					<!--end::kt-container-->
				</div>
				<!-- end:: main content grid item-->	
				
			</div>
			<!-- end:: main page grid item-->
		</div>
		<!-- end:: page grid-->
	</body>
</html>
